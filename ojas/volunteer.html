<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Console | OJAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Smooth Toast Animation */
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .toast-exit { transform: translateY(0); opacity: 1; }
        .toast-exit-active { transform: translateY(100%); opacity: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-20">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 text-center">
        <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4 text-indigo-600 animate-pulse">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-900">Verifying Access...</h2>
        <p id="auth-msg" class="text-sm text-slate-500 mt-2">Please wait while we check your volunteer status.</p>
    </div>

    <div id="app-container" class="hidden min-h-screen">
        
        <header class="bg-white border-b border-slate-200 sticky top-0 z-40 px-4 py-3 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="text-lg font-extrabold text-slate-900 tracking-tight">OJAS <span class="text-indigo-600">LIVE</span></h1>
                <p id="vol-sport-name" class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Loading Sport...</p>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-xs" id="vol-initials">V</div>
            </div>
        </header>

        <main class="p-4 space-y-4" id="matches-container">
            <div class="text-center py-12 text-slate-400">
                <i data-lucide="wifi-off" class="w-10 h-10 mx-auto mb-2 opacity-50"></i>
                <p>No live matches found for your assigned sport.</p>
            </div>
        </main>

    </div>

    <div id="toast-container" class="fixed bottom-6 left-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script src="volunteer.js"></script>
</body>
</html>
