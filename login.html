<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>EcoCampus - Student Login</title>
    
    <link rel="preconnect" href="https://aggqmjxhnsbmsymwblqg.supabase.co">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: { 
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1', 
                            600: '#4f46e5',
                            700: '#4338ca',
                            900: '#312e81'
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* Center Content for Desktop */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .dark body {
            background-color: #111827;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="dark:bg-gray-900 transition-colors duration-300">

    <div class="form-container p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700">
        <div class="text-center mb-8">
            <img src="https://i.ibb.co/GLJzFsX/Untitled-1.png" class="w-24 h-24 mx-auto mb-4 object-contain" alt="EcoBirla Logo">
            <h1 class="text-3xl font-extrabold text-green-700 dark:text-green-500 tracking-tight">EcoCampus</h1>
            <p class="text-xs font-bold text-gray-400 dark:text-gray-500 mt-1 uppercase tracking-widest">
                A BKBNC Green Club Initiative
            </p>
        </div>

        <h2 class="text-xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Student Login</h2>

        <div id="auth-message" class="text-red-500 text-sm text-center mb-4 h-5 font-semibold"></div>

        <form id="login-form" class="space-y-5">
            <div>
                <label for="login-studentid" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Student ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="login-studentid" required pattern="\d{7}" maxlength="7" placeholder="7-Digit ID (e.g. 5207872)" class="pl-10 block w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 bg-gray-50 dark:bg-gray-700 dark:text-white transition-all">
                </div>
            </div>
            
            <div>
                <label for="login-password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="login-password" required class="pl-10 block w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl shadow-sm focus:ring-green-500 focus:border-green-500 bg-gray-50 dark:bg-gray-700 dark:text-white transition-all" placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" id="login-button" class="w-full btn-eco-gradient text-white font-bold py-3.5 px-4 rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all active:scale-95 flex items-center justify-center">
                <span class="btn-text">Sign In</span>
                <i data-lucide="loader-2" class="w-5 h-5 animate-spin hidden ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-gray-400 hover:text-green-600 dark:hover:text-green-400 transition-colors">Forgot Password?</a>
        </div>
    </div>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="login.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('✅ Service Worker Registered'))
                    .catch(err => console.log('❌ SW Registration Failed:', err));
            });
        }
        lucide.createIcons();
    </script>
</body>
</html>
