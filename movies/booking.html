<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Event Pass</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-body:#f2f2f7;
            --surface-card:#ffffff;
            --surface-inner:#f5f5f7;
            --border:#e5e5ea;
            --text-primary:#000;
            --text-secondary:#6e6e73;
            --accent:#4f46e5;
            --shadow:0 20px 40px -10px rgba(0,0,0,.15);
        }
        [data-theme="dark"] {
            --bg-body:#050505;
            --surface-card:#121212;
            --surface-inner:#1e1e1e;
            --border:#2a2a2a;
            --text-primary:#fff;
            --text-secondary:#a0a0a0;
            --shadow:0 20px 40px -10px rgba(0,0,0,.5);
        }

        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Plus Jakarta Sans',sans-serif;
            background:var(--bg-body);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:16px;
        }

        /* THEME TOGGLE */
        .theme-toggle{
            position:fixed;
            top:18px;
            right:18px;
            width:42px;
            height:42px;
            border-radius:50%;
            background:var(--surface-card);
            border:1px solid var(--border);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:18px;
            cursor:pointer;
            z-index:10;
        }

        .ticket-wrapper{width:100%;max-width:420px;filter:drop-shadow(var(--shadow))}
        .ticket{
            background:var(--surface-card);
            border-radius:28px;
            overflow:hidden;
            border:1px solid var(--border);
        }

        /* HEADER */
        .header{
            padding:26px 24px 18px;
            text-align:center;
            border-bottom:1px dashed var(--border);
        }
        .logo{
            width:64px;
            margin-bottom:10px;
        }
        .collab{
            font-size:11px;
            color:var(--text-secondary);
            font-weight:700;
            letter-spacing:1px;
            margin-bottom:6px;
        }
        .partner-pill{
            display:inline-flex;
            align-items:center;
            gap:10px;
            background:var(--surface-inner);
            padding:6px 14px;
            border-radius:999px;
            border:1px solid var(--border);
            font-size:13px;
            font-weight:700;
        }
        .partner-pill img{
            width:22px;
            height:22px;
            border-radius:50%;
            object-fit:cover;
        }

        /* CONTENT */
        .content{padding:24px}
        .movie{
            display:flex;
            gap:16px;
            margin-bottom:22px;
        }
        .poster{
            width:78px;
            height:116px;
            border-radius:14px;
            object-fit:cover;
        }
        .movie h2{
            font-size:22px;
            font-weight:800;
            line-height:1.2;
            margin-bottom:8px;
        }
        .tags span{
            font-size:12px;
            background:var(--surface-inner);
            padding:4px 10px;
            border-radius:8px;
            margin-right:6px;
            color:var(--text-secondary);
            font-weight:600;
        }

        .info{
            background:var(--surface-inner);
            border-radius:18px;
            padding:18px;
            border:1px solid var(--border);
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:16px;
        }
        .label{
            font-size:11px;
            color:var(--text-secondary);
            font-weight:700;
        }
        .value{
            font-size:15px;
            font-weight:800;
        }
        .seat{color:var(--accent);font-size:18px}

        /* FOOTER */
        .footer{
            padding:22px;
            text-align:center;
        }
        .screen-pill{
            display:inline-block;
            background:var(--surface-inner);
            border:1px solid var(--border);
            padding:6px 14px;
            border-radius:999px;
            font-size:11px;
            font-weight:800;
            margin-bottom:14px;
        }
        .qr{
            background:#fff;
            padding:10px;
            border-radius:14px;
            display:inline-block;
        }
        .ticket-id{
            margin-top:10px;
            font-size:11px;
            color:var(--text-secondary);
            font-family:monospace;
        }
    </style>
</head>
<body>

<button class="theme-toggle" id="themeBtn">ðŸŒ™</button>

<div class="ticket-wrapper">
    <div class="ticket">

        <div class="header">
            <img src="https://i.ibb.co/7d0rWb4t/1763474740707.png" class="logo">
            <div class="collab">IN COLLABORATION WITH</div>
            <div class="partner-pill">
                <img id="partnerLogo">
                <span id="partnerName">â€”</span>
            </div>
        </div>

        <div class="content">
            <div class="movie">
                <img id="poster" class="poster">
                <div>
                    <h2 id="title">â€”</h2>
                    <div class="tags">
                        <span>Hindi</span>
                        <span>Thriller</span>
                        <span>2D</span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div>
                    <div class="label">DATE</div>
                    <div class="value" id="date">â€”</div>
                </div>
                <div>
                    <div class="label">TIME</div>
                    <div class="value" id="time">â€”</div>
                </div>
                <div>
                    <div class="label">SEAT</div>
                    <div class="value seat" id="seat">â€”</div>
                </div>
                <div>
                    <div class="label">VENUE</div>
                    <div class="value" id="venue">â€”</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="screen-pill" id="screen">SCREEN 1 â€¢ IT BUILDING</div><br>
            <div class="qr" id="qr"></div>
            <div class="ticket-id" id="ticketId">ID: â€”</div>
        </div>

    </div>
</div>

<script type="module">
import { supabase } from '../supabase-client.js';

const id = new URLSearchParams(location.search).get('id');

const themeBtn = document.getElementById('themeBtn');
themeBtn.onclick = () => {
    const t = document.documentElement.getAttribute('data-theme');
    document.documentElement.setAttribute('data-theme', t === 'dark' ? 'light' : 'dark');
};

const { data:{user} } = await supabase.auth.getUser();
if(!user) location.href='../login.html';

const { data:profile } = await supabase
    .from('users')
    .select('id')
    .eq('auth_user_id', user.id)
    .single();

const { data } = await supabase
    .from('bookings')
    .select(`
        id, seat_number, qr_code,
        screenings (
            show_time, venue, partner_name, partner_logo,
            movies ( title, poster_url )
        )
    `)
    .eq('id', id)
    .eq('user_id', profile.id)
    .single();

const d = new Date(data.screenings.show_time);

partnerName.textContent = data.screenings.partner_name;
partnerLogo.src = data.screenings.partner_logo;

title.textContent = data.screenings.movies.title;
poster.src = data.screenings.movies.poster_url;

date.textContent = d.toLocaleDateString('en-IN',{day:'2-digit',month:'short',year:'numeric'});
time.textContent = d.toLocaleTimeString('en-IN',{hour:'2-digit',minute:'2-digit'});
seat.textContent = data.seat_number;
venue.textContent = data.screenings.venue;

ticketId.textContent = `ID: ${data.id.split('-')[0].toUpperCase()}-${data.seat_number}`;

new QRCode(qr,{
    text:data.qr_code,
    width:130,
    height:130
});
</script>

</body>
</html>
