<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Pass</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* =====================================================
           APP THEME TOKENS (INHERITS FROM STYLE.CSS NOW)
           Overrides kept for specific ticket layout if needed,
           but mostly relies on CSS variables from style.css
        ===================================================== */
        /*
          The variables below serve as fallbacks or local overrides.
          The global theme logic in style.css handles --bg-app, --bg-surface etc.
          We map local variables to the global ones for consistency.
        */
        :root {
            --bg: var(--bg-app, #f8fafc);
            --card: var(--bg-surface, #ffffff);
            --surface: var(--bg-app, #f1f5f9);
            --border: var(--border, #e2e8f0);
            --text: var(--text-primary, #0f172a);
            --muted: var(--text-secondary, #64748b);
            --accent: #4f46e5;
            --shadow: 0 10px 30px rgba(0,0,0,.08);
        }

        /* DARK MODE SUPPORT VIA DATA ATTRIBUTE (Handled by JS) */
        [data-theme="dark"] {
            --bg: var(--bg-app, #0f172a);
            --card: var(--bg-surface, #1e293b);
            --surface: #020617; /* Slightly darker than card */
            --border: var(--border, #334155);
            --text: var(--text-primary, #f8fafc);
            --muted: var(--text-secondary, #94a3b8);
            --accent: #818cf8;
            --shadow: 0 20px 40px rgba(0,0,0,.45);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* =====================================================
           TICKET CARD
        ===================================================== */
        .ticket-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .ticket {
            background: var(--card);
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        /* HEADER */
        .header {
            padding: 26px 24px 18px;
            text-align: center;
            border-bottom: 1px dashed var(--border);
        }

        .logo {
            width: 60px;
            margin-bottom: 12px;
        }

        .collab {
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--muted);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .partner-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--surface);
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            font-size: 13px;
            font-weight: 700;
        }

        .partner-pill img {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* CONTENT */
        .content {
            padding: 24px;
        }

        .movie {
            display: flex;
            gap: 16px;
            margin-bottom: 22px;
        }

        .poster {
            width: 78px;
            height: 116px;
            border-radius: 14px;
            object-fit: cover;
        }

        .movie h2 {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .tags span {
            font-size: 12px;
            background: var(--surface);
            padding: 4px 10px;
            border-radius: 8px;
            margin-right: 6px;
            color: var(--muted);
            font-weight: 600;
        }

        .info {
            background: var(--surface);
            border-radius: 18px;
            padding: 18px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .label {
            font-size: 11px;
            color: var(--muted);
            font-weight: 700;
            letter-spacing: .4px;
        }

        .value {
            font-size: 15px;
            font-weight: 800;
        }

        .seat {
            color: var(--accent);
            font-size: 18px;
        }

        /* FOOTER */
        .footer {
            padding: 22px;
            text-align: center;
        }

        .screen-pill {
            display: inline-block;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 14px;
            color: var(--text);
        }

        .qr {
            background: #ffffff;
            padding: 12px;
            border-radius: 16px;
            display: inline-block;
        }

        .ticket-id {
            margin-top: 10px;
            font-size: 11px;
            color: var(--muted);
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="ticket-wrapper">
    <div class="ticket">

        <div class="header">
            <img src="https://i.ibb.co/7d0rWb4t/1763474740707.png" class="logo">
            <div class="collab">IN COLLABORATION WITH</div>
            <div class="partner-pill">
                <img id="partnerLogo">
                <span id="partnerName">—</span>
            </div>
        </div>

        <div class="content">
            <div class="movie">
                <img id="poster" class="poster">
                <div>
                    <h2 id="title">—</h2>
                    <div class="tags">
                        <span>Hindi</span>
                        <span>Thriller</span>
                        <span>2D</span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div>
                    <div class="label">DATE</div>
                    <div class="value" id="date">—</div>
                </div>
                <div>
                    <div class="label">TIME</div>
                    <div class="value" id="time">—</div>
                </div>
                <div>
                    <div class="label">SEAT</div>
                    <div class="value seat" id="seat">—</div>
                </div>
                <div>
                    <div class="label">VENUE</div>
                    <div class="value" id="venue">—</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="screen-pill" id="screen">SCREEN 1 • IT BUILDING</div><br>
            <div class="qr" id="qr"></div>
            <div class="ticket-id" id="ticketId">ID: —</div>
        </div>

    </div>
</div>

<script type="module">
import { supabase } from '../supabase-client.js';

/* =====================================================
   THEME SYNC LOGIC (NEW)
===================================================== */
function applyTheme() {
    const savedTheme = localStorage.getItem('eco-theme');
    const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
    
    if (isDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.removeAttribute('data-theme');
    }
}

// Apply theme immediately on load
applyTheme();

const id = new URLSearchParams(location.search).get('id');

const { data:{user} } = await supabase.auth.getUser();
if (!user) location.href = '../login.html';

const { data:profile } = await supabase
    .from('users')
    .select('id')
    .eq('auth_user_id', user.id)
    .single();

const { data } = await supabase
    .from('bookings')
    .select(`
        id, seat_number, qr_code,
        screenings (
            show_time, venue, partner_name, partner_logo,
            movies ( title, poster_url )
        )
    `)
    .eq('id', id)
    .eq('user_id', profile.id)
    .single();

if (data) {
    const d = new Date(data.screenings.show_time);

    partnerName.textContent = data.screenings.partner_name;
    partnerLogo.src = data.screenings.partner_logo;

    title.textContent = data.screenings.movies.title;
    poster.src = data.screenings.movies.poster_url;

    date.textContent = d.toLocaleDateString('en-IN',{day:'2-digit',month:'short',year:'numeric'});
    time.textContent = d.toLocaleTimeString('en-IN',{hour:'2-digit',minute:'2-digit'});
    seat.textContent = data.seat_number;
    venue.textContent = data.screenings.venue;

    ticketId.textContent = `ID: ${data.id.split('-')[0].toUpperCase()}-${data.seat_number}`;

    new QRCode(qr,{
        text: data.qr_code,
        width: 130,
        height: 130
    });
} else {
    document.body.innerHTML = '<p style="text-align:center;color:red;margin-top:20px;">Ticket not found or access denied.</p>';
}
</script>

</body>
</html>
